name: Generate calendar from project

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idconcurrency
# concurrency: 
#   group: ${{ github.ref }}
#   cancel-in-progress: true

on:
  workflow_dispatch:
#   schedule:
#     - cron: '1 0 * * *'
  project_card: 
    types: [created, moved, converted, edited, deleted]
  project_column:
    types: [created, updated, moved, deleted]

jobs:

  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:

    - name: Check-out repository
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9    

    - name: Install Python dependencies
      run: pip install -Uq PyGithub
      
    - name: Generate ICS file
      run: python .github/scripts/generateics.py
      env:
        CONTEXT_GITHUB: ${{ toJson(github) }}

    - name: Upload ICS to Blog
      uses: wangyucode/sftp-upload-action@v1.1     # https://github.com/wangyucode/sftp-upload-action
      with:
        host: ${{ secrets.blog_sftp_address }} 
        port: ${{ secrets.blog_sftp_port }}         
        username: ${{ secrets.blog_sftp_username }} 
        password: ${{ secrets.blog_sftp_password }} 
        localDir: "/resources/MealPlanner.ics"
        remoteDir: "./"
